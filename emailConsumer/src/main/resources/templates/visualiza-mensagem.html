<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <script src="./js/lucide.js"></script>
    <script src="./js/nav.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"/>
    <link rel="stylesheet" href="/css/fonts.css"/>
    <link rel="stylesheet" href="/css/colors.css"/>
    <link rel="stylesheet" href="/css/elements.css"/>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            lucide.createIcons();
        });
    </script>
</head>
<body>
<nav>
    <h1>Ler</h1>
    <menu>
        <circle>
            <i data-lucide="menu"></i>
        </circle>
    </menu>
    <links>
        <a th:href="@{/mensagem}" title="Voltar">
            <i data-lucide="arrow-left"></i>
        </a>
        </div>
</nav>

<div class="form-enviar">
    <linha>
        <p>Remetente: <span th:text="${mensagem.remetente}"></span></p>
        <p>Assunto: <span th:text="${mensagem.assunto}"></span></p>
        <p>Data: <span th:text="${mensagem.dataFormatada}"></span></p>
        <p>Mensagem: <span th:text="${mensagem.mensagem}"></span></p>
    </linha>

    <a th:href="@{/mensagem}">
        <button class="esc-btn">Voltar</button>
    </a>
</div>

</body>
</html>
